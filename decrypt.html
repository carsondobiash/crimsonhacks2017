    <script>
      //Atbash visibility
      $("#atbash").hover(function(){
        $("#h").append("Atbash");
        $("#p").append("The Atbash cipher is a very common, simple cipher. It was for the Hebrew alphabet, but modified here to work with the English alphabet. Basically, when encoded, an \"A\" becomes a \"Z\", \"B\" turns into \"Y\", etc.");
      }, function(){
        $("#h").empty();
        $("#p").empty();
      })

      //Caesar visibility
      $("#caesar").hover(function(){
        $("#h").append("Caesar");
        $("#p").append("The Caesar cipher, also known as a shift cipher, is one of the simplest forms of encryption. It is a substitution cipher where each letter in the original message (called the plaintext) is replaced with a letter corresponding to a certain number of letters up or down in the alphabet.");
      }, function(){
        $("#h").empty();
        $("#p").empty();
      })
      
      //Backwards visibility
      $("#backwards").hover(function(){
        $("#h").append("Backwards");
        $("#p").append("The Backwards cipher simply reverses the order of the letters in the entered statement.");
      }, function(){
        $("#h").empty();
        $("#p").empty();
      })

      //Provenzano visibility
      $("#provenzano").hover(function(){
        $("#h").append("Provenzano");
        $("#p").append("The Provenzano cipher, is a variation on the Caesar Cipher, is one of the simplest forms of encryption. It is a substitution cipher where each letter in the original messageis replaced with a number corresponding to it's place in the alphabet plus the key. Originally used by a Mafia member this cipher was easy to decipher and ultimately lead to his demise.");
      }, function(){
        $("#h").empty();
        $("#p").empty();
      })

      //Rails visibility
      $("#rails").hover(function(){
        $("#h").append("Rails");
        $("#p").append("The rails cipher uses the number of rails to create that many groups of text that when split up and layered on top of itself it forms a rectangle that if traced displays a code.");
      }, function(){
        $("#h").empty();
        $("#p").empty();
      })

      }, function(){
        $("#h").empty();
